<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../iron-overlay-base-behavior.html">

<dom-module id="test-overlay-base2">

  <style>
    :host {
      background: orange;
      color: blue;
      border: 1px solid gray;
      position: fixed;
      top: 5px;
      right: 5px;
    }
  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>
  (function() {

    Polymer({

      is: 'test-overlay-base2',

      behaviors: [
        Polymer.IronOverlayBaseBehavior
      ]

    });

  })();
</script>
